  <body>
    Probability of heads: 60% <br/>
    Can you get to $2500?<br/>
    Balance: <span id="money">$250</span>
    <br/>
    <fieldset id="heads_tails">
      <input type="radio" id="heads" name="heads_tails"><label>heads</label>
      <input type="radio" id="tails" name="heads_tails"><label>tails</label>
    </fieldset>
    <input type="text" placeholder="bet amount" id="sum">
    <input type="button" value="Flip!" id="flip_button">
    
    <table>
      <th>Turn</th>
      <th>Your bet</th>
      <th>Bet amount</th>
      <th>Result</th>
      <th>Balance</th>
    </table>

    </table>
